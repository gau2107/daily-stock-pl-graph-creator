<html>

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="./index.css" />
</head>

<body>
  <div class="container">
    <div class="row mb-6  mt-3">
      <div class="col-md-4">
        <canvas id="doughnut-chart"></canvas>
      </div>
      <div class="col-md-8">
        <canvas id="compare-chart"></canvas>
      </div>
    </div>

    <div class="row mb-6">
      <div class="col-md-6">
        <canvas id="pl-chart"></canvas>
      </div>
      <div class="col-md-6">
        <canvas id="pl-value-chart"></canvas>
      </div>
    </div>

    <div style="overflow-x: scroll" class="mb-3 mt-3">
      <table class="table" style="width: max-content;">
        <thead>
          <tr id="tableHead">
            <th scope="col">Date</th>
          </tr>
        </thead>
        <tbody id="dataBody"></tbody>
      </table>
    </div>
    <nav class="mb-4">
      <ul class="pagination justify-content-center" id="pagination"></ul>
    </nav>

    <div class="row mb-2">
    <div class="col-md-6">
      <h2>Comparison graph</h2>
    </div>
    <div class="col-md-6 d-flex justify-content-end">
      <input type="date" class="form-control mr-10" id="start-date" required />
      <input type="date" class="form-control mr-10" id="end-date" required />
      <button type="button" class="btn btn-dark rounded mr-10" id="filter">Filter</button>
    </div>
  </div>
    <canvas id="total-chart"></canvas>
  </div>

  <script src="holdingsRenderer.js"></script>

</body>

</html>
