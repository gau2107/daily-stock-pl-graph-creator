<html>

<head>
  <title>Stock portfolio tracker | Add Investment</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
</head>

<body>
  <div class="container">
    <h1>Add investment value</h1>
    <form id="base-form" class="mb-3 col-md-3">
      <div class="mb-3">
        <label for="investment-value" class="form-label">Investment value</label>
        <input type="number" class="form-control" id="investment-value" required step="0.01" />
      </div>
      <button type="submit" class="btn btn-dark">Submit</button>
    </form>

    <h1>Add Sector</h1>
    <form id="add-sector-form" class="mb-3 col-md-3">
      <div class="mb-3">
        <label for="add-sector" class="form-label">Type</label>
        <input type="text" id="add-sector" class="form-control" />
      </div>

      <button type="submit" class="btn btn-dark">Submit</button>
    </form>

    <h1>Add instrument</h1>
    <form id="instrument-form" class="mb-3 col-md-3">
      <div class="mb-3">
        <label for="instrument-value" class="form-label">Instrument</label>
        <input type="text" class="form-control" id="instrument-value" required />
      </div>

      <div class="mb-3">
        <label for="sector-value" class="form-label">Sector</label>
        <select id="sector-value" class="form-control" required>
        </select>
      </div>

      <button type="submit" class="btn btn-dark">Submit</button>
    </form>

    <h1>Edit instrument</h1>
    <form id="edit-instrument-form" class="mb-3 col-md-3">
      <div class="mb-3">
        <label for="edit-instrument-value" class="form-label">Instrument</label>
        <select id="edit-instrument-value" class="form-control" required>
        </select>
      </div>

      <div class="mb-3">
        <label for="edit-sector-value" class="form-label">Sector</label>
        <select id="edit-sector-value" class="form-control" required>
        </select>
      </div>


      <div class="mb-3">
        <label for="edit-checkbox" class="form-check-label">Is Active</label>
        <input type="checkbox" id="edit-checkbox" class="form-check-input" />
      </div>

      <button type="submit" class="btn btn-dark">Submit</button>
    </form>

    <h1>Add investment type</h1>
    <form id="add-instrument-type-form" class="mb-3 col-md-3">
      <div class="mb-3">
        <label for="add-instrument-type" class="form-label">Type</label>
        <input type="text" id="add-instrument-type" class="form-control" />
      </div>

      <button type="submit" class="btn btn-dark">Submit</button>
    </form>



    <h1>Add investment scheme</h1>
    <form id="add-investment-scheme-form" class="mb-3 col-md-3">
      <div class="mb-3">
        <label for="investment-scheme-name" class="form-label">Investment scheme</label>
        <input type="text" class="form-control" id="investment-scheme-name" required />
      </div>

      <div class="mb-3">
        <label for="investment-type-select-value" class="form-label">Investment Type</label>
        <select id="investment-type-select-value" class="form-control" required>
        </select>
      </div>

      <button type="submit" class="btn btn-dark">Submit</button>
    </form>

  </div>
  <script src="addRenderer.js"></script>

</body>

</html>
