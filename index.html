<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Electron Bootstrap Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Electron Bootstrap Form</h1>
      <form id="form">
        <div class="mb-3">
          <label for="datepicker" class="form-label">Date</label>
          <input type="date" class="form-control" id="datepicker" required />
        </div>
        <div class="mb-3">
          <label for="dailyPL" class="form-label">Daily PL</label>
          <input
            type="number"
            class="form-control"
            id="dailyPL"
            required
            step="0.01"
          />
        </div>
        <div class="mb-3">
          <label for="totalPL" class="form-label">Total PL</label>
          <input
            type="number"
            class="form-control"
            id="totalPL"
            required
            step="0.01"
          />
        </div>
        <div class="mb-3">
          <label for="currentValue" class="form-label">Current Value</label>
          <input
            type="number"
            class="form-control"
            id="currentValue"
            required
            step="0.01"
          />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <canvas id="chart"></canvas>
    </div>
    <script src="renderer.js"></script>
  </body>
</html>
