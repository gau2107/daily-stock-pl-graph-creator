<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Daily P/L tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body style="background-color: whitesmoke;">
    <div class="container">
      <h1>Daily P/L tracker</h1>
      <div class="row">
        <div class="col-md-4">
          <form id="form" class="mb-3">
            <div class="mb-3">
              <label for="datepicker" class="form-label">Date</label>
              <input
                type="date"
                class="form-control"
                id="datepicker"
                required
              />
            </div>
            <div class="mb-3">
              <label for="dailyPL" class="form-label">Daily PL</label>
              <input
                type="number"
                class="form-control"
                id="dailyPL"
                required
                step="0.01"
              />
            </div>
            <div class="mb-3">
              <label for="totalPL" class="form-label">Total PL</label>
              <input
                type="number"
                class="form-control"
                id="totalPL"
                required
                step="0.01"
              />
            </div>
            <div class="mb-3">
              <label for="currentValue" class="form-label">Current Value</label>
              <input
                type="number"
                class="form-control"
                id="currentValue"
                required
                step="0.01"
              />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
        <div class="col-md-4 mb-3">
          <div class="card mb-3 mt-3">
            <div class="card-body">
              <h5 class="card-title">Last P/L</h5>
              <p class="card-text" id="last-pl"></p>
            </div>
          </div>

          <div class="card mb-3">
            <div class="card-body">
              <h5 class="card-title">Highest Profit</h5>
              <p class="card-text" id="highest-profit"></p>
            </div>
          </div>

          <div class="card mb-3">
            <div class="card-body">
              <h5 class="card-title">Lowest Profit</h5>
              <p class="card-text" id="lowest-profit"></p>
            </div>
          </div>

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Last week Change</h5>
              <p class="card-text" id="last-week-change"></p>
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <div class="card mb-3 mt-3">
            <div class="card-body">
              <h5 class="card-title">Streak</h5>
              <p class="card-text" id="streak"></p>
            </div>
          </div>

          <div class="card mb-3">
            <div class="card-body">
              <h5 class="card-title">Highest Value</h5>
              <p class="card-text" id="highest-value"></p>
            </div>
          </div>

          <div class="card mb-3">
            <div class="card-body">
              <h5 class="card-title">Lowest Value</h5>
              <p class="card-text" id="lowest-value"></p>
            </div>
          </div>

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Last month Change</h5>
              <p class="card-text" id="last-month-change"></p>
            </div>
          </div>
        </div>
        <canvas id="current-chart"></canvas>
        <canvas id="daily-chart"></canvas>
      </div>
      <script src="renderer.js"></script>
    </div>
  </body>
</html>
