<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Stock portfolio tracker | Cumulative holdings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./index.css" />
  <script src="./assets/js/chart.min.js"></script>
</head>

<body style="background-color: whitesmoke;">
  <div class="container">
    <h1>Consolidated portfolio tracker</h1>
    <div class="row mb-5">
      <div class="col-md-3">
        <form id="form" class="mb-3">
          <div class="mb-3">
            <label for="datepicker" class="form-label">Date</label>
            <input type="month" class="form-control" id="datepicker" required />
          </div>
          <div class="mb-3">
            <label for="scheme-value" class="form-label">Scheme</label>
            <select id="scheme-value" class="form-control" required>
            </select>
          </div>
          <div class="mb-3">
            <label for="cumulative-value-invested" class="form-label">Cumulative value invested</label>
            <input type="number" class="form-control" id="cumulative-value-invested" required step="0.01" />
          </div>
          <div class="mb-3">
            <label for="valuation" class="form-label">Valuation</label>
            <input type="number" class="form-control" id="valuation" required step="0.01" />
          </div>

          <button type="submit" class="btn btn-dark">Submit</button>
        </form>
      </div>
      <div class="col-md-2">
        <canvas id="current-pie-chart"></canvas>
      </div>

      <div class="col-md-2">
        <canvas id="invested-pie-chart"></canvas>
      </div>
      <div class="col-md-5 p-4">
        <canvas id="chart"></canvas>
      </div>
    </div>

    <div>
      <div class="row" id="row"></div>
    </div>
  </div>
  <script src="consolidatedRenderer.js"></script>
</body>

</html>
